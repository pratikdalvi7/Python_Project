<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Responsive HTML5 Page Layout Template</title>
    <meta name="description" content="Simple HTML5 Page layout template with header, footer, sidebar etc.">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
</head>

<body>
	<header>
		<div id="logo"><img src="../static/logo.jpg">Pune&nbsp;Darshan</div>
		<nav>  
			<ul>
				<li><a href="{{url_for('index')}}">Home</a>
				<li><a href="{{url_for('about')}}">About</a>
				<li><a href="{{url_for('allusers')}}">Bookings</a>
				<li><a href="{{url_for('search')}}">Search</a>
				<li><a href="{{url_for('contact')}}">Contact</a>
			</ul>
		</nav>
	</header>
	<section>
		<strong>This is Edit Page</strong>
	</section>
	
	<section>
		<form method="POST" action="{{url_for('update')}}">
		    <input type="hidden" name="uid" value="{{row[0]}}"/>
			
			<label for="uname">Username</label>
			<input type="text" name="uname" id="uname" value="{{row[1]}}"/><br><br>
			
			<label for="contact">Contact</label>
		    <input type="number" name="contact" id="contact" value="{{row[2]}}"/><br><br>
			
			<label for="pwd">Password</label>
			<input type="password" name="pwd" id="pwd" value="{{row[3]}}"/><br><br>
			
			<label for="tr">Tour</label>
			<input type="text" name="tr" id="tr" value="{{row[4]}}"/><br><br>
			
			<label for="dat">Date</label>
			<input type="date" name="dat" id="dat" value="{{row[5]}}"/><br><br>
			
			<label for="pri">Payment</label>
			<input type="number" name="pri" id="pri" value="{{row[6]}}"/><br><br>
			<input type="submit" name="update user" value="Update User"/>
		</form>	
	
	</section>
	<section id="pageContent">
		<main role="main">
		
		<head>
		<style>
		table, th, td{
		border: 1px solid black;
		}
		
		</style>
		</head>
		
		</main>
	</section>
	<footer>
		<p>&copy;2022 Pune Darshan Pvt Ltd. <a href="https://html5-templates.com/" target="_blank" rel="nofollow"></a></p>
		<address>
			Email Us: <a href="mailto:me@example.com">punedarshan@pd.in</a>
		</address>
	</footer>


</body>

</html>
